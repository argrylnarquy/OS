---
- name: Bootstrap initialization for Vagrant-managed systems
  hosts: all
  remote_user: vagrant
  become: yes
  vars:
    username: alice
    shell: /bin/bash
    group: root
    allowed_users:
      - vagrant
    ssh_public_key: "ssh-rsa  vagrant@ubuntu-ansible"

  pre_tasks:
    - name: Update APT package manager
      apt:
        update_cache: yes
      when: ansible_os_family == "Debian"

    - name: Update DNF package manager
      dnf:
        update_cache: yes
      when: ansible_os_family == "RedHat"

    - name: Update PACMAN package manager
      pacman:
        update_cache: yes
      when: ansible_os_family == "Archlinux"

  tasks:
    - name: Ensure sudo package is installed
      package:
        name: sudo
        state: present

    - name: Create user
      user:
        name: "{{ username }}"
        shell: "{{ shell }}"
        groups: "{{ group }}"

    - name: Disable root SSH login
      lineinfile:
        path: /etc/ssh/sshd_config
        regexp: '^PermitRootLogin'
        line: 'PermitRootLogin no'
        state: present

    - name: Allow specific users to connect via SSH
      lineinfile:
        path: /etc/ssh/sshd_config
        regexp: '^AllowUsers'
        line: "AllowUsers {{ allowed_users | join(' ') }}"
        state: present

    - name: Add user to sudoers
      lineinfile:
        path: /etc/sudoers
        regexp: "^{{ username }}"
        line: "{{ username }} ALL=(ALL) NOPASSWD:ALL"
        state: present

    - name: Disable SSH password authentication
      lineinfile:
        path: /etc/ssh/sshd_config
        regexp: '^PasswordAuthentication'
        line: 'PasswordAuthentication no'
        state: present

    - name: Add SSH key for the user
      authorized_key:
        user: "{{ username }}"
        key: "{{ ssh_public_key }}"

    - name: Verify user creation
      command: id {{ username }}
      register: user_check
      failed_when: user_check.rc != 0

  handlers:
    - name: Restart SSH service
      service:
        name: sshd
        state: restarted
